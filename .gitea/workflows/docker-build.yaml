name: æ„å»ºå¹¶æ¨é€ Docker é•œåƒ

on:
  schedule:
    - cron: '0 1 * * 3'
  workflow_dispatch: {}

env:
  REGISTRY: git.dlxorgus.com
  IMAGE_REPO: ${{ github.repository }}

jobs:
  check:
    name: ğŸ” æ£€æŸ¥æ–°ç‰ˆæœ¬
    runs-on: ubuntu-latest
    outputs:
      build: ${{ steps.vercmp.outputs.build }}
      warp: ${{ steps.vercmp.outputs.warp }}
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸŒ è·å–è¿œç¨‹ WARP ç‰ˆæœ¬
        id: remote
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl gnupg lsb-release
          
          curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg \
            | sudo gpg --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -c -s) main" \
            | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
          
          sudo apt-get update -qq
          remote=$(apt-cache policy cloudflare-warp | awk -F': *' '/Candidate:/ {print $2}')
          
          if [[ -z "${remote}" || "${remote}" == "(none)" ]]; then
            remote="0"
          fi
          
          echo "remote=${remote}" >> "$GITHUB_OUTPUT"

      - name: ğŸ“– è¯»å–æœ¬åœ° WARP ç‰ˆæœ¬
        id: local
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force
          
          last_tag=$(git tag --list '*-WARP*' --sort=-creatordate | head -n 1 || true)
          
          if [[ -n "${last_tag}" ]]; then
            shopt -s nocasematch
            if [[ "${last_tag}" =~ -WARP\.?([0-9.]+)$ ]]; then
              local_ver="${BASH_REMATCH[1]}"
            else
              local_ver="0"
            fi
            shopt -u nocasematch
          else
            local_ver="0"
          fi
          
          echo "local=${local_ver}" >> "$GITHUB_OUTPUT"

      - name: âš–ï¸ æ¯”è¾ƒç‰ˆæœ¬
        id: vercmp
        run: |
          if dpkg --compare-versions "${{ steps.remote.outputs.remote }}" gt "${{ steps.local.outputs.local }}"; then
            echo "build=true" >> $GITHUB_OUTPUT
            echo "warp=${{ steps.remote.outputs.remote }}" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
            echo "warp=${{ steps.remote.outputs.remote }}" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    name: ğŸ—ï¸ æ„å»ºå¹¶å‘å¸ƒ
    needs: check
    if: needs.check.outputs.build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ–¥ï¸ è®¾ç½® QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ è®¾ç½® Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: ğŸ”‘ ç™»å½• Gitea Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: "PPangel"
          password: ${{ secrets.CI_TOKEN }}

      - name: ğŸ“ è¯»å–ä»£ç ç‰ˆæœ¬å·
        id: codever
        run: |
          CODE=$(tr -d ' \n' < VERSION)
          echo "code=${CODE}" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ ç”Ÿæˆé•œåƒå…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}
          tags: |
            type=raw,value=${{ steps.codever.outputs.code }}-WARP.${{ needs.check.outputs.warp }}
            type=raw,value=latest

      - name: ğŸ³ æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: ğŸ·ï¸ æ¨é€ Git Tag åˆ° Gitea
        env:
          REGISTRY_HOST: ${{ env.REGISTRY }}
          REPO: ${{ env.IMAGE_REPO }}
          TOKEN: ${{ secrets.CI_TOKEN }}
          USERNAME: "PPangel"
          TAG: ${{ steps.codever.outputs.code }}-WARP.${{ needs.check.outputs.warp }}
        run: |
          set -euo pipefail
          HTTPS="https://${REGISTRY_HOST}/${REPO}.git"
          
          if base64 --help 2>&1 | grep -qi '\-w'; then
            AUTH=$(printf "%s:%s" "${USERNAME}" "${TOKEN}" | base64 -w0)
          else
            AUTH=$(printf "%s:%s" "${USERNAME}" "${TOKEN}" | base64)
          fi
          
          git config http."https://${REGISTRY_HOST}/".extraheader "Authorization: Basic ${AUTH}"
          
          if git remote | grep -q '^gitea$'; then
            git remote set-url gitea "${HTTPS}"
          else
            git remote add gitea "${HTTPS}"
          fi
          
          if git ls-remote --exit-code --tags gitea "${TAG}" >/dev/null 2>&1; then
            echo "ğŸŸ¢ Gitea å·²æœ‰ Tag ${TAG}"
          else
            echo "ğŸš€ æ¨é€ Tag åˆ° Gitea: ${TAG}"
            git tag -f "${TAG}" || true
            git push gitea "refs/tags/${TAG}:refs/tags/${TAG}"
          fi

      - name: ğŸ“¦ åˆ›å»ºæˆ–æ›´æ–° Gitea Release
        env:
          REGISTRY_HOST: ${{ env.REGISTRY }}
          REPO: ${{ env.IMAGE_REPO }}
          TOKEN: ${{ secrets.CI_TOKEN }}
          TAG: ${{ steps.codever.outputs.code }}-WARP.${{ needs.check.outputs.warp }}
          TITLE: ${{ steps.codever.outputs.code }}-WARP.${{ needs.check.outputs.warp }}
        run: |
          set -euo pipefail
          API="https://${REGISTRY_HOST}/api/v1/repos/${REPO}"
          
          if curl -sf -H "Authorization: token ${TOKEN}" "${API}/releases/tags/${TAG}" >/dev/null 2>&1; then
            echo "âœï¸ æ›´æ–° Gitea Release: ${TAG}"
            curl -sS -X PATCH "${API}/releases/tags/${TAG}" \
              -H "Authorization: token ${TOKEN}" \
              -H "Content-Type: application/json" \
              -d "{\"name\":\"${TITLE}\",\"prerelease\":false}" >/dev/null
          else
            echo "ğŸ‰ åˆ›å»º Gitea Release: ${TAG}"
            curl -sS -X POST "${API}/releases" \
              -H "Authorization: token ${TOKEN}" \
              -H "Content-Type: application/json" \
              -d "{\"tag_name\":\"${TAG}\",\"name\":\"${TITLE}\",\"prerelease\":false}" >/dev/null
          fi