name: 构建并推送 Docker 镜像（自动）

on:
  schedule:
    - cron: '0 1 * * 3'
  workflow_dispatch: {}

env:
  REGISTRY: git.dlxorgus.com
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check:
    runs-on: [ "ubuntu-latest", "high" ]
    outputs:
      build: ${{ steps.vercmp.outputs.build }}
      warp:  ${{ steps.vercmp.outputs.warp }}
    steps:
      - uses: actions/checkout@v4

      - name: 获取远程 WARP 版本
        id: remote
        run: |
          apt-get update -qq
          apt-get install -y curl gnupg lsb-release
          curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg \
            | gpg --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] \
          https://pkg.cloudflareclient.com/ $(lsb_release -c -s) main" \
            | tee /etc/apt/sources.list.d/cloudflare-client.list
          apt-get update -qq
          remote=$(apt-cache policy cloudflare-warp | awk -F': *' '/Candidate:/ {print $2}')
          if [[ -z "${remote}" || "${remote}" == "(none)" ]]; then
            remote="0"
          fi
          echo "remote=${remote}" >> "$GITHUB_OUTPUT"

      - name: 读取最近发布的 WARP 版本
        id: local
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force

          last_tag=$(git tag --list '*-warp*' --sort=-creatordate | head -n 1 || true)

          if [[ -n "${last_tag}" ]]; then
            shopt -s nocasematch
            if [[ "${last_tag}" =~ -warp\.?([0-9.]+)$ ]]; then
              local_ver="${BASH_REMATCH[1]}"
            else
              local_ver="0"
            fi
            shopt -u nocasematch
          else
            local_ver="0"
          fi

          echo "local=${local_ver}" >> "$GITHUB_OUTPUT"

      - name: 版本比较
        id: vercmp
        run: |
          if dpkg --compare-versions "${{ steps.remote.outputs.remote }}" gt "${{ steps.local.outputs.local }}"; then
            echo "build=true"  >> $GITHUB_OUTPUT
            echo "warp=${{ steps.remote.outputs.remote }}" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
            echo "warp=${{ steps.remote.outputs.remote }}" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: check
    if: needs.check.outputs.build == 'true'
    runs-on: [ "ubuntu-latest", "high" ]
    permissions:
      contents: write
      packages: write
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 安装 Docker CLI
        run: |
          apt-get update -qq
          apt-get install -y docker.io
          docker --version
          echo "Docker CLI installed successfully"

      - name: 登录 Gitea Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.CI_USER }}
          password: ${{ secrets.CI_TOKEN }}

      - name: 读取代码版本号
        id: codever
        run: |
          CODE=$(tr -d ' \n' < VERSION)
          echo "code=$CODE" >> $GITHUB_OUTPUT

      - name: 生成镜像元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.codever.outputs.code }}-warp.${{ needs.check.outputs.warp }}
            type=raw,value=latest

      - name: 构建并推送 Docker 镜像
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: 推送 Git Tag 到 Gitea
        env:
          REGISTRY_HOST: ${{ env.REGISTRY }}
          REPO:          ${{ env.IMAGE_NAME }}
          TOKEN:         ${{ secrets.CI_TOKEN }}
          USERNAME:      ${{ secrets.CI_USER }}
          TAG:           ${{ steps.codever.outputs.code }}-warp.${{ needs.check.outputs.warp }}
        run: |
          set -euo pipefail
          HTTPS="https://${REGISTRY_HOST}/${REPO}.git"

          if base64 --help 2>&1 | grep -qi '\-w'; then
            AUTH=$(printf "%s:%s" "$USERNAME" "$TOKEN" | base64 -w0)
          else
            AUTH=$(printf "%s:%s" "$USERNAME" "$TOKEN" | base64)
          fi
          git config http."https://${REGISTRY_HOST}/".extraheader "Authorization: Basic ${AUTH}"

          if git remote | grep -q '^gitea$'; then
            git remote set-url gitea "$HTTPS"
          else
            git remote add gitea "$HTTPS"
          fi

          if git ls-remote --exit-code --tags gitea "$TAG" >/dev/null 2>&1; then
            echo "Gitea 已有 Tag $TAG"
          else
            echo "推送 Tag 到 Gitea: $TAG"
            git tag -f "$TAG" || true
            git push gitea "refs/tags/${TAG}:refs/tags/${TAG}"
          fi

      - name: 在 Gitea 创建或更新 Release
        env:
          REGISTRY_HOST: ${{ env.REGISTRY }}
          REPO:          ${{ env.IMAGE_NAME }}
          TOKEN:         ${{ secrets.CI_TOKEN }}
          TAG:           ${{ steps.codever.outputs.code }}-warp.${{ needs.check.outputs.warp }}
          TITLE:         ${{ steps.codever.outputs.code }}-warp.${{ needs.check.outputs.warp }}
        run: |
          set -euo pipefail
          API="https://${REGISTRY_HOST}/api/v1/repos/${REPO}"

          if curl -sf -H "Authorization: token ${TOKEN}" "${API}/releases/tags/${TAG}" >/dev/null 2>&1; then
            echo "更新 Gitea Release: ${TAG}"
            curl -sS -X PATCH "${API}/releases/tags/${TAG}" \
              -H "Authorization: token ${TOKEN}" \
              -H "Content-Type: application/json" \
              -d "{\"name\":\"${TITLE}\",\"prerelease\":false}" >/dev/null
          else
            echo "创建 Gitea Release: ${TAG}"
            curl -sS -X POST "${API}/releases" \
              -H "Authorization: token ${TOKEN}" \
              -H "Content-Type: application/json" \
              -d "{\"tag_name\":\"${TAG}\",\"name\":\"${TITLE}\",\"prerelease\":false}" >/dev/null
          fi