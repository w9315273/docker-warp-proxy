name: æ„å»ºå¹¶æ¨é€ Docker é•œåƒ

on:
  schedule:
    - cron: '0 1 * * 3'
  workflow_dispatch: {}

env:
  REGISTRY: git.dlxorgus.com
  IMAGE_REPO: ${{ github.repository }}

jobs:
  check:
    name: ğŸ” æ£€æŸ¥æ–°ç‰ˆæœ¬
    runs-on: ubuntu-latest
    outputs:
      build: ${{ steps.vercmp.outputs.build }}
      warp: ${{ steps.vercmp.outputs.warp }}
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸŒ è·å–è¿œç¨‹ WARP ç‰ˆæœ¬
        id: remote
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl gnupg lsb-release
          
          curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg \
            | sudo gpg --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -c -s) main" \
            | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
          
          sudo apt-get update -qq
          remote=$(apt-cache policy cloudflare-warp | awk -F': *' '/Candidate:/ {print $2}')
          
          if [[ -z "${remote}" || "${remote}" == "(none)" ]]; then
            remote="0"
          fi
          
          echo "remote=${remote}" >> "$GITHUB_OUTPUT"

      - name: ğŸ“– è¯»å–æœ¬åœ° WARP ç‰ˆæœ¬
        id: local
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force
          
          last_tag=$(git tag --list '*-WARP*' --sort=-creatordate | head -n 1 || true)
          
          if [[ -n "${last_tag}" ]]; then
            shopt -s nocasematch
            if [[ "${last_tag}" =~ -WARP\.?([0-9.]+)$ ]]; then
              local_ver="${BASH_REMATCH[1]}"
            else
              local_ver="0"
            fi
            shopt -u nocasematch
          else
            local_ver="0"
          fi
          
          echo "local=${local_ver}" >> "$GITHUB_OUTPUT"

      - name: âš–ï¸ æ¯”è¾ƒç‰ˆæœ¬
        id: vercmp
        run: |
          if dpkg --compare-versions "${{ steps.remote.outputs.remote }}" gt "${{ steps.local.outputs.local }}"; then
            echo "build=true" >> $GITHUB_OUTPUT
            echo "warp=${{ steps.remote.outputs.remote }}" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
            echo "warp=${{ steps.remote.outputs.remote }}" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    name: ğŸ—ï¸ æ„å»ºå¹¶å‘å¸ƒ
    needs: check
    if: needs.check.outputs.build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ–¥ï¸ è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: ğŸ”‘ ç™»å½• Gitea Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CI_TOKEN }}

      - name: ğŸ“ è¯»å–ä»£ç ç‰ˆæœ¬å·
        id: codever
        run: |
          CODE=$(tr -d ' \n' < VERSION)
          echo "code=${CODE}" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ ç”Ÿæˆé•œåƒå…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}
          tags: |
            type=raw,value=${{ steps.codever.outputs.code }}-WARP.${{ needs.check.outputs.warp }}
            type=raw,value=latest

      - name: ğŸ³ æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: ğŸ“¦ åˆ›å»º Gitea Release
        env:
          REGISTRY_HOST: ${{ env.REGISTRY }}
          REPO: ${{ env.IMAGE_REPO }}
          TOKEN: ${{ secrets.CI_TOKEN }}
          TAG: ${{ steps.codever.outputs.code }}-WARP.${{ needs.check.outputs.warp }}
          TITLE: ${{ steps.codever.outputs.code }}-WARP.${{ needs.check.outputs.warp }}
        run: |
          set -euo pipefail
          API="https://${REGISTRY_HOST}/api/v1/repos/${REPO}"
          
          if curl -sf -H "Authorization: token ${TOKEN}" "${API}/releases/tags/${TAG}" >/dev/null 2>&1; then
            echo "ğŸŸ¢ Release ${TAG} å·²å­˜åœ¨,è·³è¿‡"
          else
            echo "ğŸ‰ åˆ›å»º Gitea Release: ${TAG}"
            BODY="Docker é•œåƒ: \`${REGISTRY_HOST}/${REPO}:${TAG}\`"
            
            jq -n \
              --arg tag "${TAG}" \
              --arg name "${TITLE}" \
              --arg body "${BODY}" \
              '{
                tag_name: $tag,
                name: $name,
                body: $body,
                draft: false,
                prerelease: false
              }' | curl -sS -X POST "${API}/releases" \
                -H "Authorization: token ${TOKEN}" \
                -H "Content-Type: application/json" \
                -d @-
            
            echo "âœ… Release åˆ›å»ºæˆåŠŸ"
          fi

      - name: ğŸ’¥ æ„å»ºå¤±è´¥é€šçŸ¥ Discord
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -z "${DISCORD_WEBHOOK}" ]; then
            exit 0
          fi

          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          BUILD_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_number }}"
          TITLE="ğŸ’¥ ${REPO_NAME} é•œåƒæ„å»ºå¤±è´¥"
          DESC="ä»“åº“: **${{ github.repository }}**\n[æŸ¥çœ‹æ„å»ºæ—¥å¿—](${BUILD_URL})"
          COLOR=16711680

          curl -H "Content-Type: application/json" -X POST -d "{
            \"username\": \"Gitea CI\",
            \"embeds\": [{
              \"title\": \"${TITLE}\",
              \"description\": \"${DESC}\",
              \"color\": ${COLOR}
            }]
          }" "${DISCORD_WEBHOOK}"