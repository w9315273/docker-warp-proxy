name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒï¼ˆè‡ªåŠ¨ï¼‰

on:
  schedule:
    - cron: '0 1 * * 3'
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      build: ${{ steps.vercmp.outputs.build }} 
      warp:  ${{ steps.vercmp.outputs.warp }}
    steps:
      - uses: actions/checkout@v4

      - name: èŽ·å–è¿œç¨‹ WARP ç‰ˆæœ¬
        id: remote
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl gnupg lsb-release
          curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg \
            | sudo gpg --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] \
          https://pkg.cloudflareclient.com/ $(lsb_release -c -s) main" \
            | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
          sudo apt-get update -qq
          remote=$(apt-cache policy cloudflare-warp | awk -F': *' '/Candidate:/ {print $2}')
          if [[ -z "${remote}" || "${remote}" == "(none)" ]]; then
            remote="0"
          fi
          echo "remote=${remote}" >> "$GITHUB_OUTPUT"

      - name: è¯»å–æœ€è¿‘å‘å¸ƒçš„ WARP ç‰ˆæœ¬
        id: local
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force

          last_tag=$(git tag --list '*+WARP*' --sort=-creatordate | head -n 1 || true)

          if [[ -n "${last_tag}" ]]; then
            shopt -s nocasematch
            if [[ "${last_tag}" =~ \+warp\.?([0-9.]+)$ ]]; then
              local_ver="${BASH_REMATCH[1]}"
            else
              local_ver="0"
            fi
            shopt -u nocasematch
          else
            local_ver="0"
          fi

          echo "local=${local_ver}" >> "$GITHUB_OUTPUT"

      - name: ç‰ˆæœ¬æ¯”è¾ƒ
        id: vercmp
        run: |
          if dpkg --compare-versions "${{ steps.remote.outputs.remote }}" gt "${{ steps.local.outputs.local }}"; then
            echo "build=true"  >> $GITHUB_OUTPUT
            echo "warp=${{ steps.remote.outputs.remote }}" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
            echo "warp=${{ steps.remote.outputs.remote }}" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: check
    if: needs.check.outputs.build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      packages: write
    steps:
      - name: æ£€å‡ºä»“åº“
        uses: actions/checkout@v4

      - name: ç™»å½• GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: è¯»å–ä»£ç ç‰ˆæœ¬å·
        id: codever
        run: |
          CODE=$(cat VERSION | tr -d ' \n')
          echo "code=$CODE" >> $GITHUB_OUTPUT

      - name: ç”Ÿæˆé•œåƒå…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.codever.outputs.code }}+WARP.${{ needs.check.outputs.warp }}
            type=raw,value=latest

      - name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: åˆ›å»ºæˆ–æ›´æ–° Tag & Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CODE_VER="${{ steps.codever.outputs.code }}"
          WARP_VER="${{ needs.check.outputs.warp }}"
          NEW_TAG="${CODE_VER}+WARP.${WARP_VER}"
          RELEASE_TITLE="${CODE_VER}+WARP.${WARP_VER}"

          # ---------- 1 å¤„ç† Tag ----------
          if git ls-remote --exit-code --tags origin "$NEW_TAG" >/dev/null; then
            echo "ðŸŸ¢ Tag $NEW_TAG å·²å­˜åœ¨ï¼Œè·³è¿‡ push"
          else
            echo "ðŸš€ æŽ¨é€æ–° Tag $NEW_TAG"
            git tag "$NEW_TAG"
            git push origin "$NEW_TAG"
          fi

          # ---------- 2 å¤„ç† Release ----------
          if gh release view "$NEW_TAG" >/dev/null 2>&1; then
            echo "âœï¸  Release å·²å­˜åœ¨ï¼Œä½¿ç”¨è‡ªåŠ¨ç”Ÿæˆçš„å†…å®¹æ›´æ–°å®ƒ"
            gh release edit "$NEW_TAG" \
            --title "$RELEASE_TITLE" \
            --notes ""
          else
            echo "ðŸŽ‰  åˆ›å»ºæ–° Release å¹¶è‡ªåŠ¨ç”Ÿæˆå†…å®¹"
            gh release create "$NEW_TAG" \
              --title "$RELEASE_TITLE" \
              --notes ""
          fi

      - name: å±è”½æœºå¯†æ—¥å¿—
        run: |
          echo "::add-mask::${{ secrets.MY_GIT_REGISTRY }}"
          echo "::add-mask::${{ secrets.MY_GIT_IMAGES }}"
          echo "::add-mask::${{ secrets.MY_GIT_USER }}"

      - name: ç™»å½• Gitea Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.MY_GIT_REGISTRY }}
          username: ${{ secrets.MY_GIT_USER }}
          password: ${{ secrets.MY_GIT_TOKEN }}

      - name: å°† GHCR çš„ latest å¤åˆ¶åˆ° Gitea
        run: |
          set -euo pipefail
          SRC="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          DST="${{ secrets.MY_GIT_IMAGES }}:latest"
          echo "COPY MANIFEST: ${SRC} -> ${DST}"
          docker buildx imagetools create -t "${DST}" "${SRC}"

      - name: æŽ¨é€ Git Tag åˆ° Gitea ä»“åº“
        env:
          REG:   ${{ secrets.MY_GIT_REGISTRY }}
          IMG:   ${{ secrets.MY_GIT_IMAGES }}
          USER:  ${{ secrets.MY_GIT_USER }}
          TOKEN: ${{ secrets.MY_GIT_TOKEN }}
          TAG:   ${{ steps.codever.outputs.code }}+WARP.${{ needs.check.outputs.warp }}
        run: |
          set -euo pipefail
          REPO_PATH="${IMG#${REG}/}"
          HTTPS="https://${REG}/${REPO_PATH}.git"

          if base64 --help 2>&1 | grep -qi '\-w'; then
            AUTH=$(printf "%s:%s" "$USER" "$TOKEN" | base64 -w0)
          else
            AUTH=$(printf "%s:%s" "$USER" "$TOKEN" | base64)
          fi
          git config http."https://${REG}/".extraheader "Authorization: Basic ${AUTH}"

          git remote | grep -q '^gitea$' || git remote add gitea "$HTTPS"
          git remote set-url gitea "$HTTPS"

          if git ls-remote --exit-code --tags gitea "$TAG" >/dev/null 2>&1; then
            echo "ðŸŸ¢ Gitea å·²æœ‰ Tag $TAG"
          else
            echo "ðŸš€ æŽ¨é€ Tag åˆ° Giteaï¼š$TAG"
            git push gitea "refs/tags/${TAG}:refs/tags/${TAG}"
          fi

      - name: åœ¨ Gitea åˆ›å»ºæˆ–æ›´æ–° Release
        env:
          REG:   ${{ secrets.MY_GIT_REGISTRY }}
          IMG:   ${{ secrets.MY_GIT_IMAGES }}
          TOKEN: ${{ secrets.MY_GIT_TOKEN }}
          TAG:   ${{ steps.codever.outputs.code }}+WARP.${{ needs.check.outputs.warp }}
        run: |
          set -euo pipefail
          REPO_PATH="${IMG#${REG}/}"
          API="https://${REG}/api/v1/repos/${REPO_PATH}"

          if curl -sf -H "Authorization: token ${TOKEN}" "${API}/releases/tags/${TAG}" >/dev/null 2>&1; then
            echo "âœï¸  æ›´æ–° Gitea Releaseï¼š${TAG}"
            curl -sS -X PATCH "${API}/releases/tags/${TAG}" \
              -H "Authorization: token ${TOKEN}" \
              -H "Content-Type: application/json" \
              -d "{\"name\":\"${TAG}\",\"prerelease\":false}" >/dev/null
          else
            echo "ðŸŽ‰  åˆ›å»º Gitea Releaseï¼š${TAG}"
            curl -sS -X POST "${API}/releases" \
              -H "Authorization: token ${TOKEN}" \
              -H "Content-Type: application/json" \
              -d "{\"tag_name\":\"${TAG}\",\"name\":\"${TAG}\",\"prerelease\":false}" >/dev/null
          fi
